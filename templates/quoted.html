{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h1>Stock details</h1>
    <div id="display-quote">
        <script>
            document.getElementById("display-quote").innerHTML =
            `
            <table class="display">
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Price (USD)</th>
                </tr>
                <tr>
                    <td>${quote["symbol"]}</td>
                    <td>${quote["name"]}</td>
                    <td>$${quote["price"]}</td>
                </tr>
            </table>
            `
        </script>
    </div>
{% endblock %}
