{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <h1>Using JS</h1>
    <script src="static/info.js"></script>
    <div>
        <table id="display-info">
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
            <script>
                let sum = 0
                for (let object of data) {
                    sum += object["TOTAL"]
                    document.getElementById("display-info").innerHTML += 
                    `
                    <tr>
                        <td>${object["symbol"]}</td>
                        <td>${object["name"]}</td>
                        <td>${object["shares"]}</td>
                        <td>${object["price"]}</td>
                        <td>${object["TOTAL"]}</td>
                    </tr>
                    `
                }
                document.getElementById("display-info").innerHTML +=
                `
                <tr>
                    <td>CASH</td>
                    <td></td><td></td><td></td>
                    <td>${cash}</td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td>
                    <td>${cash + sum}</td>
                </tr>
                `
            </script>
        </table>
    </div>
{% endblock %}
