{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <h1>Portfolio</h1>
    <div>
        <table id="display-info">
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
            <script>
                let sum = cash              //will store: portoflio value + cash
                for (let object of data) {  //iterate over the objects in the list provided by static/info.js
                    sum += object["TOTAL"]
                    document.getElementById("display-info").innerHTML +=    //create a table row for each object
                    `
                    <tr>
                        <td>${object["symbol"]}</td>
                        <td>${object["name"]}</td>
                        <td>${object["shares"]}</td>
                        <td>${object["price"]}</td>
                        <td>${object["TOTAL"]}</td>
                    </tr>
                    `
                }
                //create 2 more rows for cash and total portoflio value
                document.getElementById("display-info").innerHTML +=  
                `
                <tr>
                    <td>CASH</td>
                    <td></td><td></td><td></td>
                    <td>${cash}</td>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td></td>
                    <td>${sum.toFixed(2)}</td>
                </tr>
                `
            </script>
        </table>
    </div>
{% endblock %}
